    <link rel="stylesheet" href="bootstrap.min.css">

    <main>
      <nav id="asideNAv" class="d-none"></nav>
        <form class="col-10 col-sm-8 col-md-6 col-lg-5" id="id_form">
            <div class="container">
                <h2>Sign Up</h2><br>
                <div>
              <input id="id_user" type="text" placeholder="Enter Username" required>
              <div class="line"></div>
            </div><br><br>
            <div>

            <div>
              <input id="id_pass" type="password" placeholder="Enter Password" required>
              <div class="line"></div>
            </div><br>
              <button type="submit">Sign Up</button>
            </div><br>
          
            <div class="container">
              <!-- <span class="psw">Forgot <a style="text-decoration: none; color: rgba(73, 155, 234, 1);" href="#">password?</a></span> -->

          </form>
