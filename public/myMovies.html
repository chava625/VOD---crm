<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="https://kit.fontawesome.com/b131b906b4.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="stylesheet/about.css">
    <link rel="stylesheet" href="stylesheet/movie.css">
    <link rel="stylesheet" href="stylesheet/update.css">

    <title>V.O.D | My Movies</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="axios.min.js"></script>
    <link rel="stylesheet" href="/stylesheet/supermodal.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <main>
        <div class="d-flex">
            <nav id="asideNAv" class="d-none d-md-block"></nav>
            <div class="mx-auto p-2">
                <h2 class="mt-4 text-center animate__animated animate__flipInX">Uploaded Movies</h2><br>
                <table class="tbl mx-auto table align-middle table-hover table-responsive"
                    style="font-size: .74em; background: rgba(255, 255, 255, 0.7);">
                        <thead class="text-center">
                            <th>#</th>
                            <th>Title</th>
                            <th>Img</th>
                            <th>Code</th>
                            <th>Info</th>
                            <th>Categoty</th>
                            <!-- <th style="width: 2%;">Likes</th> -->
                            <th>Delete</th>
                            <th>Edit</th>
                        </thead>
                        <tbody id="id_parent" class="text-center">
                        </tbody>
                </table>
            </div>
        </div>

    </main>

    <div id="modal-edit-movie" class="supermodal">
        <h3 id="h3">Update Movie</h3>
        <!-- <button data-modal-close="true">Close</button> -->
        <form id="id_form" class="text-center">
            <div class="my-2">
                <input id="id_title" type="text" placeholder="Enter Title" required>
            </div>
            <div class="my-2">
                <input id="id_movieCode" type="text" placeholder="Enter Movie Code" disabled required>
            </div>
            <div class="my-2">
                <input id="id_info" type="text" placeholder="Enter Info" required>
            </div>
            <div class="my-2">
                <input id="id_category" type="text" disabled required>
            </div>
            <div class="my-2">
                <input id="id_movieId" type="text" placeholder="Enter Movie ID" disabled>
            </div>
            <button id="id_edit">Update</button>
        </form>
    </div>

    <script src="ui/headerUi.js"></script>
    <script src="ui/sideDisplay.js"></script>
    <script type="module" src="js/appMovies.js"></script>
    <script src="/js/supermodal.js"></script>

</body>

</html>
